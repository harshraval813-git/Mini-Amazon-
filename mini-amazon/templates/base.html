<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Amazon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar { background-color: #131921; }
        .navbar-brand, .nav-link { color: white !important; }
        .btn-amazon { background-color: #f0c14b; border-color: #a88734; color: #111; }
        .btn-amazon:hover { background-color: #ddb347; }
        .card:hover { transform: scale(1.02); box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: 0.2s; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">?? Mini Amazon</a>
            <a href="/cart" class="btn btn-outline-warning">?? Cart {% if cart_count %}<span class="badge bg-danger">{{ cart_count }}</span>{% endif %}</a>
        </div>
    </nav>
    <div class="container mt-4">{% block content %}{% endblock %}</div>
</body>
</html>
